<style>
  html[data-sap-theme]:not([data-sap-theme*='hc']),
  /*fallback*/
  html:not([data-sap-theme]) {
    forced-color-adjust: none;
  }

  body {
    font-family: var(--sapFontFamily);
    color: var(--sapTextColor);
    background-color: var(--sapBackgroundColor);
  }

  .pageWithPadding > section {
    padding: 1rem;
  }

  details {
    cursor: pointer;
  }

  @media (min-width: 1330px) and (max-width: 1520px) {
    .sbdocs-wrapper {
      justify-content: flex-start !important;
    }
  }

  .docs-story {
    background-color: var(--sapBackgroundColor);
  }

  .sbdocs-wrapper {
    background-color: var(--sapBackgroundColor);
    padding-top: 2rem !important;
  }

  .sbdocs-title {
    font-family: var(--sapFontFamily) !important;
    margin-bottom: 0;
  }

  @media (min-width: 1330px) {
    .sbdocs-content {
      padding-inline-end: 200px;
    }
  }
  .sbdocs-content {
    max-width: 1300px !important;
  }

  .responsiveGridLayoutItem {
    height: 100px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  table {
    width: 100%;
  }

  .noMargin {
    margin: 0 !important;
  }

  .contentPartNoPadding::part(content) {
    padding: 0;
  }

  .headerPartNoPadding::part(header) {
    padding: 0;
  }

  .footerPartNoPadding::part(footer) {
    padding: 0;
  }

  .pseudoInvisibleText {
    font-size: 0;
    left: 0;
    position: absolute;
    top: 0;
    user-select: none;
  }

  .formAlignLabelStart::part(label) {
    padding-block-start: 0.25rem;
    align-self: start;
  }

  .dynamicPageStickyContent::part(fit-content) {
    position: static;
  }

  /* table in props description (table in ArgsTable) */
  .docblock-argstable-body table {
    max-width: 10rem;
    table-layout: fixed;
    border-collapse: collapse;
    border-spacing: 1px;
    text-align: center;
  }
  .docblock-argstable-body table th {
    background-color: #eceff1;
    color: #2e3438 !important;
    border: 1px solid #dededf !important;
    padding: 0px !important;
    padding-block: 0.125rem !important;
  }
  .docblock-argstable-body table td {
    border: 1px solid #dededf !important;
    padding: 0px !important;
    padding-block: 0.125rem !important;
  }

  /*ui5-table: height for virtualized table according to content-density mode*/
  .tableHeightContentDensity {
    height: 396px;
  }
  .ui5-content-density-compact .tableHeightContentDensity {
    height: 288px;
  }

  /*UserSettingsDialog story - start*/
  .ua-name {
    display: inline;
    margin: 0.5rem;
  }
  .us-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin: 3rem;
  }

  .ua-info-item {
    display: grid;
    grid-template-columns: 50px 1fr;
    align-items: center;
    gap: 16px;
  }

  .ua-panel {
    border-top: 2px solid lightgrey;
    margin: 1rem;
  }

  .save-btn {
    position: absolute;
    bottom: 1rem;
  }

  .lr-item {
    display: grid;
    grid-template-columns: 150px 1fr;
    align-items: center;
    gap: 16px;
  }

  .lt-time-format {
    display: flex;
    align-items: center;
    margin: 0 1rem 0 1rem;
  }
  /*UserSettingsDialog story - end*/

  /* Badge styles */
  .side-nav-badge {
    font-size: var(--sapFontSmallSize);
    margin-inline-start: 0.25rem;
    padding-block-end: 0.3rem;
    align-self: flex-end;
  }
  .side-nav-badge::part(root) {
    padding-block: 0;
  }

  /* TODO remove this workaround as soon as https://github.com/storybookjs/storybook/issues/20497 is fixed */
  .docs-story > div > div[scale] {
    min-height: 20px;
    height: auto;
  }
</style>
<script data-ui5-config type="application/json">
  {
    "theme": "sap_horizon"
  }
</script>
