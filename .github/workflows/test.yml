name: 'Test'

on:
  workflow_call:
    inputs:
      reportCoverage:
        default: true
        type: boolean
        required: false

jobs:
  jest:
    name: 'Jest'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react: [16, 17, 18]
    env:
      CI: true
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --immutable

      - name: run tests
        run: yarn test:jest --runInBand
        env:
          REACTJS_VERSION: ${{ matrix.react }}

      - uses: actions/upload-artifact@v3
        with:
          name: jest-coverage
          path: temp/jest-coverage

  cypress:
    name: 'Cypress'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: yarn build
          browser: chrome
          component: true
          parallel: true
          record: true
          spec: |
            packages/main/src/components/*/**'
            packages/base
            packages/charts
            packages/cypress-commands
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-coverage
          path: temp/cypress-coverage

  coveralls:
    if: ${{ inputs.reportCoverage }}
    needs: ['jest', 'cypress']
    name: 'Combine Coverage'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - uses: actions/download-artifact@v3
        with:
          name: jest-coverage
          path: temp/jest-coverage

      - uses: actions/download-artifact@v3
        with:
          name: cypress-coverage
          path: temp/cypress-coverage

      - name: create test report
        run: npm run test:combine-reports

      - name: Coveralls
        uses: coverallsapp/github-action@1.1.3
        with:
          path-to-lcov: temp/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
