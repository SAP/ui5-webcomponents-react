name: 'Test'

on:
  workflow_call:
    inputs:
      reportCoverage:
        default: true
        type: boolean
        required: false

jobs:
  cypress:
    env:
      COVERALLS_PARALLEL: true
    name: Cypress
    runs-on: ubuntu-latest
    strategy:
      matrix:
        spec:
          - main/src/components

      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install
        run: yarn install --immutable

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          component: true
          spec: packages/main/src/components
          install: false

      - uses: coverallsapp/github-action@v2.3.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: temp/cypress-coverage/lcov.info
