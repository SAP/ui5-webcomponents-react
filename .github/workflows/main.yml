# This is a basic workflow to help you get started with Actions
name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
      - 'next'
      - '+([0-9])?(.{+([0-9]),x}).x'
  pull_request: {}

jobs:
  reuse-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v1.1

  check-bundle-size:
    if: ${{ github.base_ref == 'main' }} # only for PRs targeting main branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: preactjs/compressed-size-action@2.6.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          pattern: 'packages/**/dist/**/*.{js,css}'
          compression: 'gzip'
          clean-script: 'clean:remove-modules'

  install:
    name: 'Install Dependencies'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4.0.3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install and Build
        run: yarn install --immutable

  test:
    needs: ['install']
    uses: './.github/workflows/test.yml'

  build:
    needs: ['install']
    name: 'Build'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react: ['18', '19']
    env:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4.0.3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install
        run: yarn install --immutable

      - name: Install 19
        if: ${{ matrix.react == '19' }}
        run: |
          echo "$(jq '.resolutions += {"@types/react": "npm:types-react@rc", "@types/react-dom": "npm:types-react-dom@rc" }' package.json)" > package.json
          yarn add react@rc react-dom@rc
          yarn

      - name: Build
        run: yarn build

  lint:
    needs: ['install']
    runs-on: ubuntu-latest
    env:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4.0.3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --immutable

      - name: run eslint
        run: yarn lint
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

  deploy-next-docs:
    needs: ['build']
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    env:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install and Build
        run: |
          yarn install --immutable
          yarn build:storybook
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: .out # The folder the action should deploy.
          target-folder: nightly
          clean: true
