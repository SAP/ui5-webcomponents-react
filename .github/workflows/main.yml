# This is a basic workflow to help you get started with Actions
name: CI

on:
  push:
    branches:
      - 'main'
      - 'next'
      - '+([0-9])?(.{+([0-9]),x}).x'
  pull_request: {}

jobs:
  check-bundle-size:
    if: ${{ github.base_ref == 'main' }} # only for PRs targeting main branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        with:
          node-version-file: '.nvmrc'

      - uses: preactjs/compressed-size-action@2.5.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          pattern: 'packages/**/dist/**/*.js'
          exclude: 'packages/**/src/dist/**'
          compression: 'gzip'

  deploy-next-docs:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js environment
      uses: actions/setup-node@v3.0.0
      with:
        node-version-file: '.nvmrc'

    - name: Install and Build
      run: |
        yarn install
        yarn build:storybook

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: .out # The folder the action should deploy.
        target-folder: master
        clean: true

  test-and-build:
    name: 'Install, Test & Build'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        react-version: [16.14.0, 17.0.2, 18.0.0]

    env:
      CI: true

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3.0.0
        with:
          node-version-file: '.nvmrc'
      - name: install dependencies - React ${{ matrix.react-version }}
        run: |
          node --experimental-json-modules scripts/ci/set-react-resolution.mjs ${{ matrix.react-version }}
          yarn install
      - name: run tests
        run: yarn test --runInBand
      - name: Coveralls
        uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: build project
        run: yarn build

  chormatic:
    if: ${{ github.base_ref == 'main' }} # only for PRs targeting main branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: yarn

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: 'build:storybook'
          skip: 'dependabot/**'
        env:
          STORYBOOK_ENV: chromatic

  reuse-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v1.1
