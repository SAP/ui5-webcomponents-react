# This is a basic workflow to help you get started with Actions
name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
      - 'next'
      - '+([0-9])?(.{+([0-9]),x}).x'
  pull_request: {}

jobs:
  reuse-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v1.1

  check-bundle-size:
    if: ${{ github.base_ref == 'main' }} # only for PRs targeting main branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: preactjs/compressed-size-action@2.5.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          pattern: 'packages/**/dist/**/*.js'
          exclude: 'packages/**/src/dist/**'
          compression: 'gzip'

  install:
    name: 'Install Dependencies'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.4.1
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install and Build
        run: yarn install --frozen-lockfile

  test-jest:
    needs: ['install']
    name: 'Jest Test'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react: [16, 17, 18]
    env:
      CI: true
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.4.1
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: run tests
        run: yarn test:jest --runInBand
        env:
          REACTJS_VERSION: ${{ matrix.react }}

      - uses: actions/upload-artifact@v3
        with:
          name: jest-coverage
          path: temp/jest-coverage

  test-cypress:
    needs: ['install']
    name: 'Cypress Test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          build: yarn build
          browser: chrome
          component: true

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-coverage
          path: temp/cypress-coverage

  build:
    needs: ['install']
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.4.1
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install and Build
        run: |
          yarn install --frozen-lockfile
          yarn build

  coveralls:
    needs: ['test-jest', 'test-cypress']
    name: 'Combine Coverage'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.4.1
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - uses: actions/download-artifact@v3
        with:
          name: jest-coverage
          path: temp/jest-coverage

      - uses: actions/download-artifact@v3
        with:
          name: cypress-coverage
          path: temp/cypress-coverage

      - name: create test report
        run: npm run test:combine-reports

      - name: Coveralls
        uses: coverallsapp/github-action@1.1.3
        with:
          path-to-lcov: temp/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    needs: ['install']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.4.1
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: run eslint
        run: yarn lint

  deploy-next-docs:
    needs: ['build']
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install and Build
        run: |
          yarn install --frozen-lockfile
          yarn build:storybook

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: .out # The folder the action should deploy.
          target-folder: main
          clean: true
