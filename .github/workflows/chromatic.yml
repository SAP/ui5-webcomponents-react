name: 'chromatic'

on: push

jobs:
  chromatic:
    if: ${{ !github.event.pusher.name == 'Lukas742' && contains(github.event.head_commit.message, '[ci chromatic]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.3.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn
