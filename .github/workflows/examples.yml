name: Examples & Templates

on:
  push:
    branches:
      - 'main'
    paths:
      - 'examples/**/*'
      - 'templates/**/*'
      - 'patterns/navigation-layout/**/*'
  pull_request:
    paths:
      - 'examples/**/*'
      - 'templates/**/*'
      - 'patterns/navigation-layout/**/*'

jobs:
  examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - nextjs-app
          - nextjs-pages
          - react-router-ts
          - vite-ts
      fail-fast: false
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: '.nvmrc'

      - name: Install
        run: npm ci
        working-directory: examples/${{ matrix.path }}

      - name: Build
        run: npm run build
        working-directory: examples/${{ matrix.path }}

      - name: Test
        run: npm run test --if-present
        working-directory: examples/${{ matrix.path }}

      - name: ESLint
        run: npm run lint --if-present
        working-directory: examples/${{ matrix.path }}

  templates:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - nextjs-app
          - nextjs-pages
          - vite-ts
      fail-fast: false
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: '.nvmrc'

      - name: Install
        run: npm ci
        working-directory: templates/${{ matrix.path }}

      - name: Build
        run: npm run build
        working-directory: templates/${{ matrix.path }}

      - name: Test
        run: npm run test --if-present
        working-directory: templates/${{ matrix.path }}

      - name: ESLint
        run: npm run lint --if-present
        working-directory: templates/${{ matrix.path }}

  patterns:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - navigation-layout
      fail-fast: false
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: '.nvmrc'

      - name: Install
        run: npm ci
        working-directory: patterns/${{ matrix.path }}

      - name: Build
        run: npm run build
        working-directory: patterns/${{ matrix.path }}

      - name: Test
        run: npm run test --if-present
        working-directory: patterns/${{ matrix.path }}

      - name: ESLint
        run: npm run lint --if-present
        working-directory: patterns/${{ matrix.path }}
