name: Node CI

on: [push]

jobs:
  build:
    name: 'Install, Test & Build'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    env:
      CI: true

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install dependencies
      run: yarn install
    - name: run tests
      run: yarn test
    - name: build project
      run: yarn build

  publish:
    needs: [build]
    name: publish
#    if: github.ref == 'refs/heads/master'
    runs-on: [ubuntu-latest]
    steps:
      - name: 'Setup npm'
        run: bash ./scripts/ci/setup-npm.sh
      - name: 'Publish npm dev tag'
        run: bash ./scripts/ci/release-snapshot.sh
